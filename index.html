<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur TND -> EUR</title>
</head>
<body>
  <h1>Convertisseur TND → EUR</h1>

  <label for="amount">Montant en TND :</label>
  <input type="number" id="amount" placeholder="Entrez le montant" />
  <button onclick="convert()">Convertir</button>

  <h2>Résultat :</h2>
  <div id="result"></div>

  <script>
    function convert() {
      const amount = document.getElementById('amount').value;

      fetch(`http://127.0.0.1:5000/convert?amount=${amount}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('result').innerText = "Erreur : " + data.error;
          } else {
            document.getElementById('result').innerText =
              `${data.amount_tnd} TND = ${data.amount_eur} EUR (Taux: ${data.exchange_rate})`;
          }
        })
        .catch(error => {
          document.getElementById('result').innerText = "Erreur de connexion à l'API";
          console.error(error);
        });
    }
  </script>
</body>
</html>
